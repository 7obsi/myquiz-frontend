<div *ngIf="users.length">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div *ngFor="let n of users" class="col mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{n.username}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{n.email}}</h6>
          <p class="card-text">{{ n.firstName }} {{n.lastName}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
