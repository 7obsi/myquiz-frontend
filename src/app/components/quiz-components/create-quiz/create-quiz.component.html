<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">create new quiz</h4>
    <div class="card-body">
      <form [formGroup]="createQuizForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" id="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" formControlName="description" id="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      </form>
    </div>
  </div>
</div>
